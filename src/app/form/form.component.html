<p>form Group!</p>


<form class="form-group" [formGroup]="FormLogin">


    <label>Nom</label>
    <input class="form-control" type="text" formControlName="nom">


    <div *ngIf="this.FormLogin.controls['nom'].invalid && this.FormLogin.controls['nom'].touched " class="alert alert-danger ">
        <p *ngIf="this.FormLogin.controls['nom'].hasError('required')">Nom est obligatoire</p>
        <p *ngIf="this.FormLogin.controls['nom'].hasError('minlength')">Nom doit etre superieure Ã  3 </p>
    </div>

    <label>cin</label>
    <input class=" form-control " type="text " formControlName="cin" placeholder="aaa">

    <label>Tel</label>
    <input class="form-control " type="text " formControlName="tel">

    <label>email</label>
    <input class="form-control " type="text " formControlName="email">

    <input class="btn btn-info " type="submit " value="save " (click)="save() " [disabled]="FormLogin.invalid ">


</form>
